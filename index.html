<html> 
<head> <title> Stars and Their Life </title> </head>

<body>
    <h1> Stars and Their Lives </h1> 
    
    <section id="gallery"> 
        <div class="row">
  <div class="column">
    <img src="Protostar.jpg" alt="A Protostar" style="width:100%">
  </div>
  <div class="column">
    <img src="Med-MS-Star.jpg" alt="Main-Sequence Medium Sized Star" style="width:100%">
  </div>
  <div class="column">
    <img src="Red%20Giant.jpg" alt="Red Giant" style="width:100%">
  </div>
</div>
    </section>
    
        <section id="gallery2"> 
        <div class="row">
  <div class="column">
    <img src="Black%20Hole.jpg" alt="A Blackhole" style="width:100%">
  </div>
  <div class="column">
    <img src="Brown%20Dwarf.jpg" alt="A Brown Dwarf" style="width:100%">
  </div>
  <div class="column">
    <img src="Blue%20Dwarf.jpg" alt="A Blue Dwarf" style="width:100%">
  </div>
</div>
    </section>
    
    <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 5</div>
    <img src="Big-MS-Star.jpg" style="width:100%">
    <div class="text">A Big Main Sequence Star</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 5</div>
    <img src="Black%20Hole.jpg" accesskey=""style="width:100%">
    <div class="text">A Blackhole</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img src="Blue%20Dwarf.jpg"style="width:100%">
    <div class="text">A Blue Dwarf</div>
  </div>
    
  <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="Blue%20Giant.jpg"style="width:100%">
    <div class="text">A Blue Giant</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="Brown%20Dwarf.jpg" style="width:100%">
    <div class="text">A Brown Dwarf</div>
  </div>


  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>
    
</body>

</html>
